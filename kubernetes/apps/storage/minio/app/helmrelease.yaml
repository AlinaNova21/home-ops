---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: minio/operator
      version: 4.5.8
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: storage
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    console:
      ingress:
        enabled: true
        host: &host operator.s3.${SECRET_DOMAIN}
        tls:
          - hosts:
              - *host
