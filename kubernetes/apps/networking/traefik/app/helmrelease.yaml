---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 21.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      name: traefik
      tag: 2.9.6
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: "${METALLB_INGRESS_ADDR}"
    tlsStore:
      default:
        defaultCertificate:
          secretName: "${SECRET_DOMAIN/./-}-production-tls"
    tlsOptions:
      default:
        minVersion: VersionTLS12
    endpoints:
      websecure:
        middleware:
          - networking-errors@kubernetescrd
