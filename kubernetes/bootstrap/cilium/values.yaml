---
autoDirectNodeRoutes: true
containerRuntime:
  integration: containerd
endpointRoutes:
  enabled: true
hubble:
  ui:
    enabled: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: cilium
        io.cilium/lb-ipam-ips: 10.0.10.3
      hosts:
        - hubble.ags131.com
      labels:
        pool: static
  relay:
    enabled: true
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: 10.0.0.0/8
k8sServiceHost: 192.168.3.2
k8sServicePort: 6443
kubeProxyReplacement: strict
loadBalancer:
  algorithm: maglev
  mode: dsr
localRedirectPolicy: true
operator:
  rollOutPods: true
rollOutCiliumPods: true
securityContext:
  privileged: true
tunnel: disabled
ingressController:
  enabled: true
  loadBalancerMode: shared
  service:
    annotations:
      io.cilium/lb-ipam-ips: 10.0.10.2
    labels:
      pool: static
bgpControlPlane:
  enabled: true
